<mat-card class="bedes-card" style="flex:1; padding:0">
    <mat-card-header class="color-accent" >
        <mat-card-title>
            <h2 class="mat-h2">
                <fa-icon [icon]="['fas', 'user-plus']"></fa-icon>
                New Account
            </h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content style="padding:1rem">
        <form [formGroup]="requestForm">
            <div style="display:flex; flex-direction: column;">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="firstName" >
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="lastName" >
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email" >
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Organization</mat-label>
                    <input matInput placeholder="Organization" formControlName="organization" >
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" >
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" placeholder="Confirm Password" formControlName="passwordConfirm" >
                </mat-form-field>
                <span *ngIf="hasError" class="font-color-warn">
                    {{errorMessage}}
                </span>
                <div class="alert-danger" style="margin-top:10px;" *ngIf="hasError">
                    <h3 style="margin: 0; padding:0;">
                        <fa-icon [icon]="['fas', 'exclamation-triangle']"></fa-icon>
                        {{errorMessage}}
                    </h3>
                </div>
                <div class="alert-success" style="margin-top:10px;" *ngIf="requestSuccess">
                    <div style="margin: 0; padding:0;">
                        <fa-icon [icon]="['fas', 'check']"></fa-icon>
                        Your account has been successfully created.
                    </div>
                    <div>
                        You'll receive an email with a verification code, which you'll
                        need to enter after the first time you login.
                    </div>
                </div>
            </div>
        </form>
        <mat-card-actions style="display:flex; padding-left:16px; padding-right: 16px;">
            <button mat-stroked-button color="primary" style="flex: 1;"[routerLink]="['/home']">
                <fa-icon [icon]="['fas', 'chevron-circle-left']"></fa-icon>
                Existing User Login
            </button>
            <button mat-stroked-button color="primary" style="flex:1;"
            [disabled]="requestForm.invalid || requestSuccess"
            (click)="submitForm()">
                <fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon>
                Submit
            </button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
