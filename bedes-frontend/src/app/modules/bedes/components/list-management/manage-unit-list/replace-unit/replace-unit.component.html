<mat-card class="bedes-card mat-typography" style="margin:10px; flex: 1; max-width: 700px; margin: 10px auto 10px auto">
    <mat-card-header class="color-warn">
        <mat-card-title>
            <h2>
                <fa-icon [icon]="['fas', 'exclamation-triangle']"></fa-icon>
                Replace Unit
            </h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p style="text-align: center;">
            The unit you are removing is referenced <strong>{{5}}</strong> times in
            other Bedes Terms/List Options.  Select a new unit below for replacement.
        </p>
        <div>
            <button mat-stroked-button color="primary">
                <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
                Replace with Selected Unit
            </button>
            <button mat-stroked-button color="primary" [disabled]="!selectedUnit"
            >
                <fa-icon [icon]="['fas', 'times-circle']"></fa-icon>
                Cancel
            </button>
        </div>
        <div style="display: flex; flex-direction: row">
            <div style=" overflow: hidden; flex-grow: 1">
                <ag-grid-angular #agGrid style="width: 100%; height: 500px;" id="myGrid" [gridOptions]="gridOptions"
                    class="ag-theme-material">
                </ag-grid-angular>
            </div>
        </div>
    </mat-card-content>
</mat-card>
