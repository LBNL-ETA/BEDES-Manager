<div style="display:flex; justify-content: space-around;">
    <mat-card class="bedes-card" style="margin:10px; flex: 1;">
        <mat-card-content>
            <div style="display:flex;">
                <table mat-table [dataSource]="dataSource" style="flex:1;">
                    <!-- Name -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element" style="width: 200px;"> {{element.name}} </td>
                    </ng-container>

                    <!-- Description -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Description</th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <!-- Data Type -->
                    <ng-container matColumnDef="dataTypeId">
                        <th mat-header-cell *matHeaderCellDef>Data Type</th>
                        <td mat-cell *matCellDef="let element" style="width: 100px;"> {{element.dataTypeId}} </td>
                    </ng-container>

                    <!-- Unit Id-->
                    <ng-container matColumnDef="unitId">
                        <th mat-header-cell *matHeaderCellDef>Unit</th>
                        <td mat-cell *matCellDef="let element" style="width: 100px;"> {{element.weight}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
            <mat-paginator pageSize="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
