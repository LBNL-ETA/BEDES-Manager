  <mat-card class="bedes-card mat-typography">
        <mat-card-header [class]="headerClass ? headerClass : 'color-warn'">
            <mat-card-title>
                <h2>
                    {{ dialogTitle }}
                </h2>
            </mat-card-title>
            <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content style="padding: 10px;">
            {{ dialogContent }}
        </mat-card-content>

        <mat-divider></mat-divider>

        <mat-card-actions style="display:flex; justify-content: center">
            <button mat-flat-button color="primary" style="margin-right:5px;" (click)="confirm()">
                <fa-icon [icon]="['fas', 'check']"></fa-icon>
                Yes
            </button>
            <button mat-flat-button color="accent" (click)="decline()">
                <fa-icon [icon]="['fas', 'times']"></fa-icon>
                No
            </button>
        </mat-card-actions>
    </mat-card>
