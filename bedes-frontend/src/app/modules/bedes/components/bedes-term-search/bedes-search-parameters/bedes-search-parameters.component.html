<div class="search-box">
    <form name="myForm">
        <div style="display:flex; flex-direction: row; align-items: center">
            <mat-form-field style="flex:1;" focused="true" appearance="outline">
                <input matInput #searchInput name="searchStringInput"
                placeholder="Search..."
                color="primary"
                [disabled]="waitingForResults"
                [(ngModel)]="searchString">
            </mat-form-field>
            <button mat-flat-button style="margin-left: 5px;"
            color="accent"
            [disabled]="waitingForResults || !searchString || !searchString?.trim().length"
            (click)="searchForTerms($event)">
                <fa-icon [icon]="['fas', 'play-circle']" *ngIf="!waitingForResults">
                </fa-icon>
                <fa-icon [icon]="['fas', 'spinner']" [pulse]="true" *ngIf="waitingForResults">
                </fa-icon>
                Search
            </button>
        </div>
    </form>
</div>
