<div style="display:flex; justify-content: space-around;">
    <mat-card class="bedes-card" style="margin:10px; width: 700px;">
        <mat-card-header class="color-accent-1">
            <mat-card-title>
                <h2 class="mat-dislay-2">
                    <fa-icon [icon]="['fas', 'search']"></fa-icon>
                    Search for Terms
                </h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form name="myForm">
                <div style="display:flex;">
                    <mat-form-field style="flex:1;">
                        <input matInput name="searchStringInput" placeholder="Enter Search Terms" [(ngModel)]="searchString">
                    </mat-form-field>
                    <button mat-stroked-button color="primary" [disabled]="false"
                        (click)="searchForTerms()">
                        <!-- <i class="far fa-sign-in"></i> -->
                        Submit
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<app-bedes-search-results-table></app-bedes-search-results-table>
