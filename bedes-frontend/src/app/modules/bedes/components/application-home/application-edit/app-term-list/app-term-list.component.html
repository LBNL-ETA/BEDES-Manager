<div class="mat-typography" style="padding:10px;">
    <h2 class="mat-display-1" style="margin: 5px auto; text-align: center;">
        Application Terms
    </h2>

    <!-- AppTerm toolbar -->
    <div style="display:flex; flex-direction: row;">
        <a mat-stroked-button routerLink="/applications">
            <fa-icon [icon]="['fas', 'chevron-circle-left']"></fa-icon>
            Back to Application List
        </a>
        <!-- <button mat-stroked-button color="primary" (click)="newTerm()">
            <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
            New Term
        </button> -->
        <button mat-stroked-button [matMenuTriggerFor]="menu" color="primary">
            <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
            Create New Term
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="newAtomicTerm()">New Single Value Term</button>
            <button mat-menu-item (click)="newAtomicTerm()">New Constrained List</button>
            <button mat-menu-item (click)="newAtomicTerm()">Multiple Terms</button>
        </mat-menu>
        <button mat-stroked-button color="primary" (click)="editSelectedItem()" [disabled]="!selectedItem">
            <fa-icon [icon]="['fas', 'edit']"></fa-icon>
            Edit Selected Term
        </button>
        <button mat-stroked-button color="primary" [disabled]="!selectedItem" (click)="removeSelectedItem()">
            <fa-icon [icon]="['fas', 'trash']"></fa-icon>
            Remove Selected
        </button>
    </div>

    <!-- The grid -->
    <div style=" overflow: hidden; flex-grow: 1">
        <ag-grid-angular #agGrid style="width: 100%; height: 700px;" id="myGrid" [gridOptions]="gridOptions" [context]="tableContext"
            class="ag-theme-material">
        </ag-grid-angular>
    </div>
</div>

<!-- Alert -->
<div class="alert-accent" style="margin: 10px 0 10px 0; text-align:left;" *ngIf="!appTermList || !appTermList.length">
    <span style="font-weight:bold; padding-right:10px;">Status:</span>
    <span>
        <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
        Click the <strong>Create a New Term</strong> button to begin
        mapping a new term.
    </span>
</div>
