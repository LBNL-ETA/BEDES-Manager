<mat-card class="bedes-card">
    <mat-card-header class="color-accent">
        <mat-card-title>
            <h2>
                Create a New List Option
            </h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content style="padding: 5px; padding-bottom: 0;">
        <form [formGroup]="dataForm" style="display:flex; flex-direction: column; margin-top:10px">
            <!-- Name -->
            <mat-form-field style="flex:1; margin-bottom:5px;"
            appearance="outline">
                <mat-label>List Option Name</mat-label>
                <input matInput placeholder="Enter the List Option Name"
                formControlName="name">
            </mat-form-field>
            <!-- Description -->
            <mat-form-field style="flex:1; margin-bottom:5px;"
            appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput
                placeholder="Description"
                formControlName="description"
                rows="5"></textarea>
            </mat-form-field>

        </form>
    </mat-card-content>

    <mat-divider> </mat-divider>

    <mat-card-actions style="display:flex; justify-content: center">
        <button mat-flat-button color="primary" style="margin-right:5px;"
        [disabled]="dataForm.invalid"
        (click)="confirm()">
            <fa-icon [icon]="['fas', 'check']"></fa-icon>
            Ok
        </button>
        <button mat-flat-button color="accent" (click)="decline()">
            <fa-icon [icon]="['fas', 'times']"></fa-icon>
            Cancel
        </button>
    </mat-card-actions>
</mat-card>
