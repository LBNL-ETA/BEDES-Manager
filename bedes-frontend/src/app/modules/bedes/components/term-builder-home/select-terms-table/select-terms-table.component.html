<div *ngIf="hasSearched">
    <h1 class="mat-h1" style="text-align: center;" *ngIf="!searchResults || !searchResults.length">
        No records found.
    </h1>
    <h1 class="mat-h1" style="text-align: center;" *ngIf="searchResults?.length">
        Found {{ searchResults.length}} records
    </h1>
</div>
<div style="display:flex; justify-content: space-around;" [style.display]="searchResults.length ? 'block' : 'none'">
    <mat-card class="bedes-card" style="margin:10px; flex: 1;">
        <mat-card-content>
            <!-- <div style="display:flex; overflow: hidden;">
                    <ag-grid-angular
                    class="ag-theme-balham"
                    [rowData]="rowData"
                    [columnDefs]="columnDefs"
                    >
                </ag-grid-angular>
            </div> -->
            <!-- <button mat-raised-button style="margin-left: 5px;" color="primary" (click)="">
                    Add Terms
                </button> -->
            <div style="display: flex; flex-direction: row">
                <div style=" overflow: hidden; flex-grow: 1">
                    <ag-grid-angular #agGrid style="width: 100%; height: 500px;" id="myGrid" [gridOptions]="gridOptions"
                        class="ag-theme-material">
                    </ag-grid-angular>
                </div>

            </div>
            <div>
                <button mat-raised-button
                (click)="selectTerms()"
                color="primary"
                [disabled]="!selectedTerms || !selectedTerms.length"
                [matBadgeHidden]="!selectedTerms || !selectedTerms.length"
                [matBadge]="selectedTerms?.length"
                matBadgePosition="after"
                matBadgeColor="accent">
                    Add Selected Terms
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
