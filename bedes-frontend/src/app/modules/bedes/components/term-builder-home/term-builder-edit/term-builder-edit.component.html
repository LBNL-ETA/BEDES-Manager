<div style="display:flex; flex-direction: row;">
    <a mat-stroked-button routerLink="/composite-term">
        <fa-icon [icon]="['fas', 'chevron-circle-left']"></fa-icon>
        Back to List
    </a>
    <button mat-stroked-button color="primary" (click)="updateTerm()">
        <!-- <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon> -->
        Update
    </button>
</div>
<div>
    <mat-accordion multi="true">
        <mat-expansion-panel expanded="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    1) Search for BEDES Terms
                </mat-panel-title>
                <mat-panel-description>
                    Select BEDES Terms from the table below
                    to add to your composite term.
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="content-container">
                <app-selected-terms-table></app-selected-terms-table>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
<div>
    <app-bedes-search-parameters></app-bedes-search-parameters>
    <app-select-terms-table></app-select-terms-table>
</div>
