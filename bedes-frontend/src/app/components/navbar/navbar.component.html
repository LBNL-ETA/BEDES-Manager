<mat-toolbar color="primary" style="display:flex; position:fixed; z-index:1000">
    <mat-toolbar-row style="display:flex;">
        <span style="margin-right:7px;" style="cursor: pointer;" (click)="home()">
            BEDES Manager
        </span>
        <span>
            <button  mat-button [routerLink]="['search']" routerLinkActive="active-route">
                Search for Terms
            </button>
            <button mat-button [routerLink]="['composite-term']" routerLinkActive="active-route">
                Composite Terms
            </button>
            <button mat-button [routerLink]="['applications']" routerLinkActive="active-route">
                Applications
            </button>
            <button mat-button [matMenuTriggerFor]="menu" *ngIf="isAdmin()">
                Admin
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['list-management']" #menuButtonManageLists>
                    <fa-icon [icon]="['fas', 'list']"></fa-icon>
                    Manage Lists
                </button>
            </mat-menu>
        </span>
        <span style="flex:1;"></span>

        <!-- <button mat-button
        *ngIf="isLoggedIn()"
        style="text-align:right;"
        (click)="logout()">
            Logout
        </button> -->
        <button mat-button
        *ngIf="isLoggedIn()"
        style="text-align:right;"
        [matMenuTriggerFor]="menuLogout">
            {{ currentUser.email }}
            <fa-icon [icon]="['fas', 'caret-down']"></fa-icon>
        </button>
        <mat-menu #menuLogout="matMenu">
            <button mat-menu-item (click)="logout()">
                <fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon>
                Logout
            </button>
        </mat-menu>
        <a mat-button *ngIf="!isLoggedIn()"
        style="text-align:right;"
        routerLink="/home/login">
            Login
        </a>

    </mat-toolbar-row>
</mat-toolbar>
