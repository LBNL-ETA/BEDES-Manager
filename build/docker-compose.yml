version: '3.5'
services:
  backend:
    container_name: "${BACKEND_CONTAINER}"
    env_file:
      - .env
    build:
      context: "../"
      dockerfile: "./build/Dockerfiles/Dockerfile-backend"
    # ports:
    #   - "127.0.0.1:3009:3000"
    networks:
      - bedes-web-net
    depends_on:
      - "db"
  frontend:
    container_name: "${WEB_CONTAINER}"
    build:
      context: "./"
      dockerfile: "./Dockerfiles/Dockerfile-nginx-local"
    ports:
      - "8086:80"
    networks:
      - bedes-web-net
    depends_on:
      - "backend"
    command: [nginx-debug, '-g', 'daemon off;']
  db:
    image: "${POSTGRES_IMG}"
    container_name: "${DB_CONTAINER}"
    env_file:
      - .env
    expose:
      - 5432
    ports:
      - "127.0.0.1:5461:5432"
    networks:
      - bedes-web-net
    volumes:
      - ../scripts/db:/create-epb-db
      - ../bedes-db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - db-volume:/var/lib/postgresql/data/pgdata

volumes:
  db-volume:
    external:
      name: "${POSTGRES_VOLUME_NAME}"

networks:
  bedes-web-net:
    name: "${DOCKER_NET_NAME}"
